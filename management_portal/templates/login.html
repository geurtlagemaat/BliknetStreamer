{% extends "_base.html" %}
{% block body %}

{% if error %}
<div class="message error">
    <p>Inloggen mislukt. Probeer het nog een keer.</p>
</div>
{% endif %}

<form method="post">
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <p>Geef uw gebruikersnaam en wachtwoord om in te loggen:</p>
    <table class="table table-condensed" style="width: 100%">
        <tr>
            <td>
                <label for="login_name">Inlognaam:</label>
            </td>
            <td>
                <input type="text" name="login_name" autofocus="autofocus" id="login_name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Wachtwoord:</label>
            </td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Inloggen"></td>
        </tr>
    </table>
</form>

{% endblock %}
