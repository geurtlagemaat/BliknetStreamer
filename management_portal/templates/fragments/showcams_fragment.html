<table class="table table-hover message-records" style="width: auto;">
    <thead>
    <tr class="row">
        <th>Camera ID</th>
        <th>Land</th>
        <th>Regio</th>
        <th>Plaats</th>
        <th>Naam</th>
        <th>GPS Locatie</th>
        <th>Geabonneerd</th>
    </tr>
    </thead>
    <tbody>
    {% for cam in myCams %}
    <tr class="row">
        <td class="text-nowrap"><p><a href="https://webtv.feratel.com/webtv/?cam={{ cam.FeratelCamID }}"
                                      target="_blank">{{ cam.FeratelCamID }}</a></p></td>
        <td class="text-nowrap"><p>{{ cam.country }}</p></td>
        <td class="text-nowrap"><p>{{ cam.region }}</p></td>
        <td class="text-nowrap"><p>{{ cam.city }}</p></td>
        <td class="text-nowrap"><p>{{ cam.cameraname }}</p></td>
        <td class="text-nowrap"><p><input type="text" id="gps_{{ cam.id }}" name="gps_{{ cam.id }}"
                                          value="{{ cam.gps }}"/><input type="button" id="btn_gps_{{ cam.id }}"
                                                                        value="Update" onclick="updateGPS(this)"/></p>
        </td>
        <td class="text-nowrap" style="text-align: center;"><p>
            {% if cam.subscribed == 1 %}
            <input type="checkbox" name="subscribed_{{ cam.id }}" id="{{ cam.id }}" checked
                   onclick="updateSubscription(this)"/>
            {% else %}
            <input type="checkbox" name="subscribed_{{ cam.id }}" id="{{ cam.id }}" onclick="updateSubscription(this)"/>
            {% endif %}
        </p></td>
    </tr>
    {% endfor %}
</table>
